<div class="wrapper">
  <div class="wrapper__content">
    <router-outlet></router-outlet>
  </div>
  <div>
    <app-message></app-message>
    <div class="footer">
      <button class="button"
              (click)="routerPathsService.goBack()"
              *ngIf="routerPathsService.prevPath">Previous</button>
      <button class="button right"
              (click)="routerPathsService.goForward()"
              *ngIf="routerPathsService.nextPath">Next</button>
    </div>
  </div>
</div>
