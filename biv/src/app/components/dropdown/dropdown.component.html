<div class="wrapper">
  <input type="text"
         [formControl]="country"
         placeholder="Your Email"
         (blur)="fullDataService.setPropValue(country, 'country')"
         (focus)="messageService.clear()">
  <i class="fa fa-caret-down" (click)="toggle()" #toggleButton></i>
</div>

<div class="overlay" *ngIf="visible">
  <ul>
    <li *ngFor="let country of countries" (click)="select(country)">{{country.name}} {{country.code}}</li>
  </ul>
</div>
